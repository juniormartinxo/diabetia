services:

  postgres:
    build: ./postgres
    image: pgvector/pgvector:pg16
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: always
    shm_size: 128mb
    networks:
      - diabetia-net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PORT_HOST: ${POSTGRES_PORT_HOST}      
    ports:
      - '${POSTGRES_PORT_HOST}:${POSTGRES_PORT}'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    build: ./redis
    image: redis:7.4.0-alpine
    container_name: ${REDIS_CONTAINER_NAME}
    restart: always
    ports:
      - '${REDIS_EXTERNAL_PORT}:${REDIS_INTERNAL_PORT}'
    environment:
      REDIS_ARGS: --save 60 1 --appendonly yes
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      REDIS_INTERNAL_PORT: ${REDIS_INTERNAL_PORT}
      REDIS_EXTERNAL_PORT: ${REDIS_EXTERNAL_PORT}
    networks:
      - diabetia-net
    volumes:
      - ./redis-data:/var/lib/redis/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/logs:/var/log/redis
    command: >
      sh -c "redis-server /usr/local/etc/redis/redis.conf 
      --port ${REDIS_INTERNAL_PORT} 
      --requirepass ${REDIS_PASSWORD}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: diabetia_migrate
    command: sh -c "pnpm -C apps/api prisma:deploy"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - diabetia-net

  api:
    init: true
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: ${API_CONTAINER_NAME}
    restart: always
    command: pnpm -C apps/api start:dev
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      API_PORT: 3000
    volumes:
      # Bind mount root to allow editing source code in apps/api
      - ..:/app
      # Preserve node_modules from the image
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - diabetia-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    init: true
    build:
      context: ../apps/crawler
    container_name: ${CRAWLER_CONTAINER_NAME}
    restart: always
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      api:
        condition: service_started
    networks:
      - diabetia-net

  embedder:
    init: true
    build:
      context: ../apps/embedder
    container_name: ${EMBEDDER_CONTAINER_NAME}
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      api:
        condition: service_started
    networks:
      - diabetia-net

volumes:
  postgres_data:

networks:
  diabetia-net:
    driver: bridge
